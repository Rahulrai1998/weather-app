<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="card">
      <!--SEARCH BOX  DIV-->
      <div class="input-container">
        <input type="text" placeholder="City..." spellcheck="false" />
        <button class="search-btn">
          <img src="images/search.png" alt="search" />
        </button>
        <!-- <img src="images/search.png" alt="search" /> -->
      </div>

      <!-- WEATHER DETAILS DIV -->
      <div class="details-container">
        <img src="images/clouds.png" alt="weather" class="weather-icon" />
        <h1 class="temperature">22Â°C</h1>
        <h2 class="city">Patna</h2>

        <div class="details">
          <div class="col">
            <img
              src="images/humidity.png"
              alt="humidity"
              class="weather-factor-img"
            />
            <div>
              <p class="humidity">50%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind" class="weather-factor-img" />
            <div>
              <p class="wind">17km/h</p>
              <p>Wind</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
